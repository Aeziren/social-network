{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="{% static 'network/scripts.js' %}"></script>
        <script src="https://kit.fontawesome.com/75bc2abf7c.js" crossorigin="anonymous"></script>
    </head>
    <body>

        {% if user.is_authenticated %}
            <div>
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="/"><img src="{% static 'network/images/logo.png' %}" id="icon"></a>
                    <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user' username=user.username %}"><strong>{{ user.username }}</strong></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">All Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'following' %}">Following</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                    </ul>
                    </div>
                </nav>
            </div>
        {% endif %}

        <div class="main">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
