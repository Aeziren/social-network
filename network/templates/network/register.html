{% extends "network/layout.html" %}
{% load static %}

{% block content %}
    <div class="sign-form">
        <div>
            <img class="logo" src="{% static 'network/images/logo.png' %}">
        </div>
        <h3>Create your account</h3>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group" id="confirmation">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                <div class="alternative">
                    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>

{% endblock %}
